<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="member_view.css">
    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <div class="banner-area">
        <h1>Member View</h1>
    </div>

    <div id="menu-container"></div>
    <script src="navigator.js"></script>
    <script>
        fetch('navigator.html')
        .then(response=>response.text())
        .then(data=>{
            document.getElementById('menu-container').innerHTML=data;
        });
    </script>

    <div class="container">
        <div class="main">
            <p>Please choose an option</p>

            <div class="view-selection">
                <div class="selection-card">
                    <button id="memberDashboardButton" class="view-btn">Member Dashboard View</button>
                </div>
                <div class="selection-card">
                    <button id="resetPasswordButton" class="view-btn">Reset Password</button>
                </div>
            </div>
            <script type="module" src="member_view.js"></script>

        </div>
    </div>
    <script src="theme.js"></script>
    <script src="font.js"></script>
    <script src="timeout.js"></script>
</body>
</html>
