<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Dashboard View</title>
    <link rel="stylesheet" href="team_dashboard_member.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
<div id="menu-container"></div>
      <script src="navigator.js"></script>
      <script>
          fetch('navigator.html')
          .then(response=>response.text())
          .then(data=>{
              document.getElementById('menu-container').innerHTML=data;
          });
      </script>

<div class="container">
    <div class="banner-area">
        <h1>Team Dashboard View</h1>
    </div>
    <div class="dashboard-content">
        <div class="dashboard-content">
            <p>Name: <span class="highlight" id="memberName">[MEMBER NAME]</span></p>
            <p>Average Time: <span class="highlight" id="averageTime">0 hr 0 min</span></p>
            <div class="bar-chart">
                <label for="bar-chart">Bar Chart: &nbsp;</label>
                <button class="chart-button">
                    <i class="fa-solid fa-chart-column" id="bar-chart-button"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Popup for Bar Chart Icon -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-chart" id="popup-chart">
            <span class="close" id="closePopup">&times;</span>
            <h2>Time worked for past 7 days</h2>
            <div class="popup-content">
                <div id="chart-container"> 
                    <canvas id="myChart" width="1200" height="800"></canvas>
                </div>
            </div>
        </div>
    </div> 

</div>
        <script src="theme.js"></script>
        <script src="font.js"></script>
        <script src="timeout.js"></script>
       <script type="module" src="team_dashboard_member.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</body>
</html>
