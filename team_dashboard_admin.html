<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="team_dashboard_admin.css">
    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
      <div class="banner-area">
        <h1>Team Dashboard View</h1>
          </div>
      </div>

      <div id="menu-container"></div>
      <script src="navigator.js"></script>
      <script>
          fetch('navigator.html')
          .then(response=>response.text())
          .then(data=>{
              document.getElementById('menu-container').innerHTML=data;
          });
      </script>
    <div class="container">
    <div class="backlog" id="backlog">
        <!-- Team member boxes will be dynamically generated here -->
    </div>

    <!-- Popup for Reassign Task -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <div class="title">
                    <h2>Reassign Task</h2>
                </div>
                <div class="description">
                    <p>This member is assigned to these task(s). Please assign them to a new assignee each before deleting this member.</p>
                </div>
                <div class="task-card-list">
                    <ul></ul>
                </div>
                <button type="submit" id="done-button" class="done-button">Delete</button>
            </div>
        </div>
    </div>

    <!-- Popup for Bar Chart Icon -->
    <div id="chartPopupOverlay" class="chart-popup-overlay">
        <div class="chart-popup">
            <span class="chart-popup-close" id="chartPopupClose">&times;</span>
            <h2>Chart Details</h2>
            <div id="chart-container">
                <canvas id="myChart" width="1200" height="800"></canvas>
            </div>
        </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module" src="team_dashboard_admin.js"></script>
    <script src="theme.js"></script>
    <script src="font.js"></script>
    <script src="timeout.js"></script>
    <script src="https://kit.fontawesome.com/017df30a84.js" crossorigin = "anonymous" ></script>
</body>
</html>
