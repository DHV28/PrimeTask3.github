<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Member Password</title>
    <link rel="stylesheet" href="member_password_reset.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner-area">
        <h1>Password Reset</h1>
    </div>

    <div class="form-container">
        <form>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-row">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" placeholder="Enter old password">
            </div>
            <div class="form-row">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
            </div>
            <button type="submit" id="saveButton" class="save-button">Save</button>
        </form>

        <!-- <script type="module" src="add_members_form.js"></script> -->
        <script type="module" src="member_password_reset.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    </div>
    <script src="theme.js"></script>
    <script src="font.js"></script>
    <script src="timeout.js"></script>
</body>
</html>
