<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Board</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="team_view_select.css">
    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <div class="banner-area">
        <h1>Team Board</h1>
    </div>

    <div id="menu-container"></div>
    <script src="navigator.js"></script>
    <script>
        fetch('navigator.html')
        .then(response=>response.text())
        .then(data=>{
            document.getElementById('menu-container').innerHTML=data;
        });
    </script>

    <div class="container"></div>

    <div class="main">
        <p>Please choose your view</p>

        <div class="view-selection">
            <div class="selection-card">
                <button id="adminButton" class="view-btn">Admin</button>
            </div>
            <div class="selection-card">
                <button id="memberButton" class="view-btn">Member</button>
            </div>
        </div>
        <script type="module" src="team_view_select.js"></script>
    </div>
    <script src="theme.js"></script>
    <script src="font.js"></script>
    <script src="timeout.js"></script>
</body>
</html>
