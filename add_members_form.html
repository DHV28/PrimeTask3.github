<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Team Member</title>
    <link rel="stylesheet" href="add_members_form.css">
    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <div class="banner-area">
        <h1>Add New Team Member</h1>
    </div>

    <div id="menu-container"></div>
        <script src="navigator.js"></script>
        <script>
            fetch('navigator.html')
            .then(response=>response.text())
            .then(data=>{
                document.getElementById('menu-container').innerHTML=data;
            });
        </script>

    <div class="form-container">
        
        <form>
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" value="password12345" disabled >
            </div>
            <button type="submit" id="saveButton" class="save-button">Save</button>
        </form>

        <script type="module" src="add_members_form.js"></script>
        <script src="theme.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="font.js"></script>
        <script src="timeout.js"></script>
    </div>
</body>
</html>
