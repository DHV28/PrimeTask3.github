<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details Form</title>
    <link rel="stylesheet" href="task_details_edit.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="font.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="banner-area">
        <h1>Edit Task Details</h1>
    </div>

    <div class="form-container">
        <form>
        <div id="error-message" ></div>
            <input type="hidden" id="task-key">
            
            <div class="form-row">
                <label for="task-name">Task Name:</label>
                <input type="text" id="name-of-task" name="name-of-task" value="">
            </div>
    
            <div class="form-row">
                <label for="description">Description:</label>
                <input type="text" id="description-of-task" name="description-of-task" value="">
            </div>
    
            <div class="form-row">
                <label for="task-type">Task Type:</label>
                <input type="text" id="type-of-task" name="type-of-task" value="">
            </div>
    
            <div class="form-row">
                <label for="priority">Priority:</label>
                <input type="text" id="priority-of-task" name="priority-of-task" value="">
            </div>
    
            <div class="form-row">
                <label for="story-point-of-task">Story Point:</label>
                <div class="box">
                    <input type="range" class="range" id="story-point-range" min="0" max="10" value="" steps="1" onmousemove="rangeSlider(this.value)">
                    <span id="story-point-of-task">0</span>
                </div>
                <script>
                    function rangeSlider(value)
                    {
                        document.getElementById('story-point-of-task').innerHTML = value;
                    }
                </script>
            </div>
    
            <div class="form-row">
                <label for="project-stage">Project Stage:</label>
                <input type="text" id="project-stage-of-task" name="project-stage-of-task" value="">
            </div>
    
            <div class="form-row">
                <label for="tag">Tag:</label>
                <input type="text" id="tag-of-task" name="tag-of-task" value="">
            </div>

            <div class="form-row">
                <label>Assignees:</label>
                <div class="dropdown">
                    <select id="assignees-of-task" class="dropdown-select" >
                    </select>
                </div>
            </div>
    
            <a href="product_backlog.html">
                <div class="form-row">
                    <button type="button" id="done-button" class="done-button">Done</button>
                </div>  
            </a>  

           <script type="module" src="task_details_edit.js"></script>
        </form>
    </div>    
    <script src="theme.js"></script>
    <script src="font.js"></script>
    <script src="timeout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
